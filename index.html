<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title> </title>
	</head>
	<script src="four/js/jquery.min.js"></script>

	<body>
		<div id="sinoBody">
			<iframe src="first/index.html" width="100%" height="100%" id="iframe" frameborder="0"></iframe>
		</div>
		<div class="sinoBody" style="position: absolute;z-index:-1;width: 100%;height: 100%;">

		</div>
		<div style="position:absolute;left: 10px;top: 55%;z-index: 9999;" id="left"><img src="images/l.png"></div>
		<div style="position:absolute;right: 10px;top: 55%;z-index: 9999;" id="right"><img src="images/r.png"></div>
	</body>
	<script type="text/javascript">
		$(function() {
			var init = {
				resize: function() {
					$("#sinoBody,.sinoBody").css({
						position: "absolute",
						left: 0,
						top: 0,
						width: Math.abs($(window).width())
						// left: Math.abs(($(window).width() - $("#sinoBody,.sinoBody").outerWidth())) ,
						// top: Math.abs(($(window).height() - $("#sinoBody,.sinoBody").outerHeight())) 
					});
					$('#iframe').css({
						width: Math.abs($(window).width()),
						height: Math.abs($(window).height())
					})
				}
			}
			$(window).resize(function() {
				init.resize();
			});
			init.resize();
			var index = 0;
			var time = null;
			var list = [
				"DataVis_groupwork-master/index.html",
				"HouseHomeless/syncmapl.html",
				"groupVIZ-main/index03.html",
				"four/index.html",
				"first/index.html",

			];

			$("#left").click(function(event) {
				event.stopPropagation();
				if (index > 0) {
					index--;
					if (index < 0) {
						index = list.length;
					}
					$("#sinoBody").html('<iframe src="' + list[index] +
						'"  width="' + Math.abs($(window).width()) + '" height="' + Math.abs($(window).height()) +
						'" id="iframe" frameborder="no"></iframe>')
					//				}	
				} else {
					index = list.length;
					index--;
					//					console.log(index);
					if (index < 0) {
						index = list.length;
					}
					$("#sinoBody").html('<iframe src="' + list[index] +
						'"  width="' + Math.abs($(window).width()) + '" height="' + Math.abs($(window).height()) +
						'" id="iframe" frameborder="no"></iframe>')
				}
			});
			$("#right").click(function(e) {
				//					if (index > list.length) {
				var e = window.event;
				index++;
				//						console.log(index);
				if (index > list.length - 1) {
					index = 0;
				}
				e.stopPropagation();
				//				console.log(list[index])
				$("#sinoBody").html('<iframe src="' + list[index] +
					'" width="' + Math.abs($(window).width()) + '" height="' + Math.abs($(window).height()) +
					'" id="iframe" frameborder="no"></iframe>')

				return false;
			})

			$("#sinoBody,.sinoBody").mouseout(function() {
				time = setInterval(function circle() {
					index++;
					if (index > list.length) {
						index = 0;
					}
					$("#sinoBody").html('<iframe src="' + list[index] +
						'width="' + Math.abs($(window).width()) + '" height="' + Math.abs($(window).height()) +
						'" id="iframe" frameborder="no"></iframe>')
				}, 60000);
			});

		});
	</script>

</html>
